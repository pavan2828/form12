<!DOCTYPE html>
<html>

<head>
    <link href="Form_Creation.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" id="sectionSignUp">
        <div class="row text-center login-background">
            <div style="color: darkblue;" class="col-12 mt-5 mb-2 head">
                Welcome! Artist Login Now
            </div>
            <div class=" col-12 d-sm-block d-md-none">
                <img src="https://cdn.pixabay.com/photo/2016/04/18/23/10/open-1337743_1280.jpg" class="img1" />
            </div>
            <div class="col-md-6 d-none d-md-block">
                <img src="https://cdn.pixabay.com/photo/2016/04/18/23/10/open-1337743_1280.jpg" class="img" />
            </div>


            <div class="col-md-6">
            
                <div class="col-md-8 mt-2">
                    <label class="lable">Email</label>
                    <br />
                    <input type='text' value=""  id="emaillogin" class="input text-center" placeholder="Enter Email" />
                    <br />
                </div>
                <div class="col-md-8 mt-2">
                    <label class="lable">Password</label>
                    <br />
                    <input type="password" value="" id="passwordlogin" class="input text-center"  placeholder="Enter Password" />
                </div>
                <div class="col-md-8 mt-2">
                    <input type="checkbox" class="ml-2" id="checkboxlogin"/>
                    <label for="checkbox" class="lable">StayLogin</label>
               </div>
                <br />
                <div class="col-md-8 mt-2">
                    <button id="login" class="btn btn-primary" type="submit">Login</button>
                </div>
                <div class="col-md-8 mt-2">
                    <p id="loginError" style="color: red;"></p>
               </div>
            </div>
            <div class="col-12 mt-1">
                <a href="index.html" class="lable">New Member Signup Now</a>
            </div>
        </div>
    </div>

    <script src="loginform.js"></script>
</body>

</html>
